name: Docker Compose CI/CD for Delete User Service

on:
  push:
    paths:
      - 'delete-user-service/**'
    branches: ["testm"]
  pull_request:
    paths:
      - 'delete-user-service/**'
    branches: ["qa", "main"]

    
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./delete-user-service

      - name: Verify Installation
        run: |
          npm list
          ls -la
        working-directory: ./delete-user-service

  dockerize-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/delete-user-service:latest ./delete-user-service

      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/delete-user-service:latest

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_DELETE_USER }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
              # Instalar Docker si no est치 instalado
              if ! command -v docker &> /dev/null; then
                echo "==> Installing Docker"
                sudo apt-get update -y
                sudo apt-get install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -a -G docker $(whoami)
              fi

              # Instalar Docker Compose si no est치 instalado
              if ! command -v docker-compose &> /dev/null; then
                echo "==> Installing Docker Compose"
                sudo curl -L "https://github.com/docker/compose/releases/download/v2.15.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                sudo chmod +x /usr/local/bin/docker-compose
              fi

              # Crear archivo docker-compose.yml din치micamente con las variables secretas
              echo "Creating docker-compose.yml..."
              cat > docker-compose.yml <<EOL
              version: '3.8'
              services:
                delete-user:
                  image: ${{ secrets.DOCKER_USERNAME }}/delete-user-service:latest
                  container_name: delete-user-service
                  environment:
                    PORT: ${{ secrets.PORT3006 }}
                    DB_HOST: ${{ secrets.DB_HOST }}
                    DB_USER: ${{ secrets.DB_USER }}
                    DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                    DB_NAME: ${{ secrets.DB_NAME }}
                    DB_PORT: ${{ secrets.DB_PORT }}
                  ports:
                    - "3002:3002"
                  networks:
                    - user-network
              networks:
                user-network:
              EOL

              # Detener y eliminar servicios anteriores
              echo "Stopping existing containers..."
              sudo docker-compose down || true
              sudo docker rm -f delete-user-service || true

              # Iniciar servicios con docker-compose
              echo "Starting services with Docker Compose..."
              sudo docker-compose up -d

              # Verificar si el contenedor est치 corriendo
              echo "Verifying services..."
              sudo docker-compose ps