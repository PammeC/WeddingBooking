name: Docker CI/CD for Update Catering Service

on:
  push:
    paths:
      - 'catering-service/update-catering/**'
    branches: ["test2"]
  pull_request:
    paths:
      - 'catering-service/update-catering/**'
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package -DskipTests -f ./catering-service/update-catering/pom.xml

      - name: Rename JAR file
        run: |
          mv ./catering-service/update-catering/target/catering-service-0.0.1.jar ./catering-service/update-catering/update-catering-service.jar
  dockerize-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/update-catering-service:latest ./catering-service/update-catering
          docker push ${{ secrets.DOCKER_USERNAME }}/update-catering-service:latest
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_CATERING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
              # Instalar Docker si no está instalado
              if ! command -v docker &> /dev/null; then
                echo "==> Installing Docker"
                sudo apt-get update -y
                sudo apt-get install -y docker.io
                sudo systemctl start docker
                sudo systemctl enable docker
                sudo usermod -a -G docker $(whoami)
              fi
              # Detener y eliminar cualquier contenedor en ejecución con el mismo nombre
              echo "Stopping and removing existing container..."
              sudo docker stop update-catering-service || true
              sudo docker rm update-catering-service || true
              # Eliminar imagen antigua
              echo "Removing old Docker image..."
              sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/update-catering-service:latest || true
              # Descargar nueva imagen
              echo "Pulling latest Docker image..."
              sudo docker pull ${{ secrets.DOCKER_USERNAME }}/update-catering-service:latest
              # Ejecutar nuevo contenedor
              echo "Starting new container..."
              sudo docker run -d \
                --name update-catering-service \
                -p 8073:8073 \
                -e SERVER_PORT=${{ secrets.SERVER_PORT_UPDATE_CATERING }} \
                -e EUREKA_CLIENT_SERVICE_URL=${{ secrets.EUREKA_CLIENT_SERVICE_URL }} \
                -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL_CATERING }} \
                -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME_M }} \
                -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
                --restart=always \
                pammec/update-catering-service:latest
                