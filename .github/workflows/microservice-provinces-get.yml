name: Docker CI/CD for Provinces Get Service

on:
  push:
    paths:
      - 'Provinces-Locations/microservice-provinces-get/**'
    branches: ["qa"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
        working-directory: ./Provinces-Locations/microservice-provinces-get
      - name: Verify Installation
        run: |
          npm list
          ls -la
        working-directory: ./Provinces-Locations/microservice-provinces-get

  dockerize-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/provinces-get-service:latest ./Provinces-Locations/microservice-provinces-get
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/provinces-get-service:latest
      - name: Deploy to EC2 (Without Docker Compose)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST_UBICATIONS }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY_M }}
          port: 22
          script: |
            set -e  # Detener ejecuciÃ³n si hay errores

            echo "==> Verificando e instalando Docker..."
            if ! command -v docker &> /dev/null; then
              echo "==> Instalando Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "==> Deteniendo y eliminando contenedor anterior..."
            sudo docker stop provinces-get-service || true
            sudo docker rm provinces-get-service || true

            echo "==> Eliminando imagen antigua..."
            sudo docker rmi ${{ secrets.DOCKER_HUB_USERNAME }}/provinces-get-service:latest || true
            sudo docker system prune -f

            echo "==> Descargando nueva imagen desde Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/provinces-get-service:latest

            echo "==> Ejecutando nuevo contenedor..."
            sudo docker run -d \
              --name provinces-get-service \
              -p 4001:4001 \
              -e PORT=4001 \
              -e DB_HOST=${{ secrets.DB_HOST_L_P }} \
              -e DB_USER=${{ secrets.DB_USER_L_P }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME_L_P }} \
              -e RABBITMQ_URL=${{ secrets.RABBITMQ_URL }} \
              --restart always \
              ${{ secrets.DOCKER_HUB_USERNAME }}/provinces-get-service:latest

            echo "==> Verificando estado del contenedor..."
            sudo docker ps