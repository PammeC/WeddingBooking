server.port=${SERVER_PORT_UPDATE_DECORATION}
spring.application.name=update-decoration-service
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL}
spring.datasource.url=${SPRING_DATASOURCE_URL_DECORATION}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.config.import=optional:file:.env